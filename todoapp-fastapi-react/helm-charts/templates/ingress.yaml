apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }} 
  namespace: {{ .Values.namespace }}
  labels:
    name: {{ .Release.Name }} 
spec:
  ingressClassName: nginx
  rules:
  - host: {{ .Values.taskapp.ingress.host }} 
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: {{ .Release.Name }}-frontend
            port: 
              number: {{ .Values.taskapp.service.port }}
  - host: api.{{ .Values.taskapp.ingress.host }} 
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: {{ .Release.Name }}
            port: 
              number: {{ .Values.taskapp.service.targetPortBackend }}
---

apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-frontend
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: {{ .Release.Name }}-frontend
  ports:
    - name: {{ .Release.Name }}-frontend
      port: {{ .Values.taskapp.service.port }}
      targetPort: {{ .Values.taskapp.service.targetPortFrontend }}
  type: LoadBalancer

---

apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Release.Name }} 
spec:
  selector:
    app: {{ .Release.Name }} 
  ports:
    - name: {{ .Release.Name }} 
      port: {{ .Values.taskapp.service.targetPortBackend }}
      targetPort: {{ .Values.taskapp.service.targetPortBackend }}
  type: ClusterIP